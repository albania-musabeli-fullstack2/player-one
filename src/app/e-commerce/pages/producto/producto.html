<h1 class="mt-5 animate__animated animate__fadeInLeft">{{ producto()?.nombre }}</h1>
<hr class="border-2">

<div class="row justify-content-center g-4">

    <!-- Card de Imagen Juego-->
    <div class=" text-center col-lg-6 col-md-12">
        <img class="img-fluid" src="{{ producto()?.urlImagen }}" alt="Super M" style="width: 30rem; height: auto;">
    </div>

    <!-- Card de info de producto -->
    <div class="col-lg-6 col-md-12">
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center bg-white">
                <h5 class="card-title mb-0">Información del Producto</h5>
            </div>

            <div class="card-body">
                <!-- Precio -->
                <div class="info-item">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">attach_money</span>
                        <div>
                            <small class="text-muted d-block">Precio</small>
                            <div class="mt-1">
                                <div class="fw-medium">{{ producto()?.precio }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <!-- Consola -->
                <div class="info-item">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">videogame_asset</span>
                        <div>
                            <small class="text-muted d-block">Consola</small>
                            <div class="mt-1">
                                <div class="fw-medium">{{ producto()?.consola }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <div class="info-item">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">sports_esports</span>
                        <div>
                            <small class="text-muted d-block">Categoría del Juego</small>
                            <span class="fw-medium">{{ producto()?.categoriaJuego }}</span>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <!-- Teléfono -->
                <div class="info-item">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">sports_esports</span>
                        <div>
                            <small class="text-muted d-block">Categoría del Producto</small>
                            <span class="fw-medium">{{ producto()?.categoriaProducto }}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div>
            <button type="button" class="btn btn-primary">
               <div class="d-flex">
                 <span class="material-icons text-light me-2">add_shopping_cart</span>
                <span>Agregar al carrito</span>
               </div>
            </button>
        </div>
    </div>



</div>
