<h1 class="mt-5 animate__animated animate__fadeInLeft">Mi Perfil</h1>
<hr class="border-2">


<div class="row justify-content-center">


    <!--   
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-dark">Perfil de Usuario</h1>
            <p class="text-muted">Gestiona tu información personal</p>
        </div> -->


    <!-- Card de Información Personal-->
    <div class="col-lg-6 col-md-12">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center bg-white">
                <h5 class="card-title mb-0">Información Personal</h5>
                <button (click)="openEditarPerfil()" class="btn btn-outline-primary btn-sm">
                    <span class="material-icons me-2" style="font-size: 18px;">edit</span>
                    Editar
                </button>
            </div>

            <div class="card-body">
                <!-- Nombre de usuario -->
                <div class="info-item p-3 mb-3">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">person</span>
                        <div>
                            <small class="text-muted d-block">Nombre de Usuario</small>
                            <span class="fw-medium">{{ usuario()?.nombre }}</span>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <!-- Correo -->
                <div class="info-item p-3 mb-3">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">email</span>
                        <div>
                            <small class="text-muted d-block">Correo</small>
                            <span class="fw-medium">{{ usuario()?.correo }}</span>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <!-- Nacimiento -->
                <div class="info-item p-3">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">cake</span>
                        <div>
                            <small class="text-muted d-block">Fecha de Nacimiento</small>
                            <span class="fw-medium">{{ usuario()?.fechaNacimiento }}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Card de dirección -->
    <div class="col-lg-6 col-md-12">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center bg-white">
                <h5 class="card-title mb-0">Dirección</h5>
            </div>
            <div class="card-body">

                <!-- Dirección -->
                <div class="info-item p-3 mb-3">
                    <div class="d-flex align-items-start">
                        <span class="material-icons text-muted me-3 mt-1">location_on</span>
                        <div>
                            <small class="text-muted d-block">Dirección de Envío</small>
                            <div class="mt-1">
                                <div class="fw-medium">{{ usuario()?.direccion }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <!-- Teléfono -->
                <div class="info-item p-3">
                    <div class="d-flex align-items-center">
                        <span class="material-icons text-muted me-3">phone</span>
                        <div>
                            <small class="text-muted d-block">Teléfono</small>
                            <span class="fw-medium">{{ usuario()?.telefono }}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Cerrar Sesión -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button (click)="cerrarSesion()" class="btn btn-primary btn-lg px-4 me-md-2">
            <span class="material-icons me-2" style="font-size: 20px;">logout</span>
            Cerrar Sesión
        </button>
    </div>

</div>
