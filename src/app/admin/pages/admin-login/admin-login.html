<div class="container-fluid">
    <h1 class="mt-5 animate__animated animate__fadeInLeft">Iniciar Sesión Administrador</h1>
<hr class="border-2">

<div class="row mt-5">
  <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
    <div class="card shadow border-0 rounded-2">
      <div class="card-body">
        <form [formGroup]="formLogin" (ngSubmit)="ingresar()">
          <div class="mb-3">
            <label for="correo">Correo</label>
            <input formControlName="correo" type="email" class="form-control" id="correo" placeholder="correo@correo.cl"
              [class.is-invalid]="formLogin.get('correo')?.touched && formLogin.get('correo')?.invalid">
            <div *ngIf="formLogin.get('correo')?.touched && formLogin.get('correo')?.invalid" class="invalid-feedback">
              <div *ngIf="formLogin.get('correo')?.hasError('required')">El correo es obligatorio</div>
              <div *ngIf="formLogin.get('correo')?.hasError('pattern')">Ingresa un correo electrónico válido</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="contraseña"
              [class.is-invalid]="formLogin.get('password')?.touched && formLogin.get('password')?.invalid">
            <div *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.invalid" class="invalid-feedback">
              <div *ngIf="formLogin.get('password')?.hasError('required')">La contraseña es obligatoria</div>
              <div *ngIf="formLogin.get('password')?.hasError('pattern')">
                La contraseña debe tener entre 8 y 20 caracteres, incluyendo al menos una letra mayúscula, una minúscula, un número y un carácter especial
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Ingresar</button>
        </form>
      </div>
    </div>

  </div>
</div>
</div>
